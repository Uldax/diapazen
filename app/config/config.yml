#FOS User bundle configuration
fos_user:
    db_driver: orm 
    firewall_name: secure_area
    user_class: Bdls\ProjetBundle\Entity\User
    registration:
        confirmation:
            enabled:    false
      
            
hwi_oauth:
    # name of the firewall in which this bundle is active, this setting MUST be set
    firewall_name: secure_area
    
    http_client:
        verify_peer: false 
        # Setting allowing you to turn off SSL verification, by default: true
        
    #The connect section connects HWIOAuthBundle to the registration system of Symfony. 
    connect:
        confirmation: true
        #account_connector: hwi_oauth.user.provider.fosub_bridge
        #registration_form_handler: hwi_oauth.registration.form.handler.fosub_bridge
        #registration_form: fos_user.registration.form

    resource_owners:
        github:
            type:                github
            client_id:           <client_id>
            client_secret:       <client_secret>
            scope:               "user:email"
          
        facebook:
            type: facebook
            client_id: %facebook_client_id%
            client_secret: %facebook_client_secret%
            scope: email
            infos_url:     "https://graph.facebook.com/me?fields=username,name,email,picture.type(large)"
            paths:
                email:          email
                profilepicture: picture.data.url
            options:
                #dialog is optimized for popup window
                display: popup 

        google:
            type: google
            client_id: %google_client_id%
            client_secret: %google_client_secret%
            scope: "https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile"
            paths:
                email:           email
                profilepicture:  picture

     #Since FOSUserBundle were used as user provider, fosub section were added.
    fosub:
        # try 30 times to check if a username is available (foo, foo1, foo2 etc)
        username_iterations: 30

        # mapping between resource owners (see below) and properties
        properties:
            github: githubID
            google: githubID
            facebook: githubID

